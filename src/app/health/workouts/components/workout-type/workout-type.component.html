
<div class="workout-type">
    <!-- do note how the .active translates into the scss file. and its quite clever.
    the image tag also interpolates with the current selector -->
    <div 
         class="workout-type__pane"
         *ngFor="let selector of selectors"
         [class.active]="selector === value"
         (click)="setSelected(selector)">
        <img src="assets/img/{{selector}}.svg" alt="">
        <p>{{selector}}</p>
    </div>
</div>
